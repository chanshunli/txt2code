<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
        <script type="text/javascript" src="/blockly/blockly_compressed.js"></script>
        <script type="text/javascript" src="/blockly/blocks_compressed.js"></script>
        <script type="text/javascript" src="/blockly/zh-hans.js"></script>
        <script type="text/javascript" src="/blockly/javascript_compressed.js"></script>
    </head>
    <body>

        <xml id="toolbox" style="display: none">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="controls_repeat_ext"></block>
            <block type="math_number">
                <field name="NUM">123</field>
            </block>
            <block type="math_arithmetic"></block>
            <block type="text"></block>
            <block type="text_print"></block>
            <block type="variables_get"><field name="VAR">i</field></block>
            <block type="variables_get"><field name="VAR">j</field></block>
            <block type="variables_get"><field name="VAR">k</field></block>
        </xml>
        
        <div id="app">
            Shadow-cljs rocks!
        </div>
        <script src="/js/compiled/main.js" type="text/javascript"></script>
        <script>txt2code.core.init();</script>
    </body>
</html>
